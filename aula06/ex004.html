<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;
            font-weight: lighter;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual seu nome?')
        document.write(`Olá, <strong>${nome}!</strong> seu nome tem <strong>${nome.length}</strong> letras!<br>`)
        document.write(`Olá, <strong>${nome}!</strong> seu nome em maiúsculo é <strong>${nome.toUpperCase()}</strong>!<br>`)
        document.write(`Olá, <strong>${nome}!</strong> Seu nome em minúsculo é <strong>${nome.toLowerCase()}!</strong>`)
    </script>
</body>
</html>
