<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.9em;
            background-color: darkgray;
        }
    </style>
</head>
<body>
    <h1>Somando Números</h1>
    <input type="number" name="txnt1" id="txnt1"> +
    <input type="number" name="txnt2" id="txnt2">
    <input type="button" value="Somar" onclick="somar()"> 
    <div id="res">Resultado:</div>
</body>
<script>
    function somar() {
    var tn1 = document.getElementById('txnt1')
    var tn2 = document.querySelector('input#txnt2')
    var res = document.getElementById('res')
    var n1 = Number(tn1.value)
    var n2 = Number(tn2.value)
    var s = n1 + n2
    res.innerHTML= `A soma entre os valores ${n1} é ${n2} são <strong>${s}</strong>`
    }
</script>
</html>
