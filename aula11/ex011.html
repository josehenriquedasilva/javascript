<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual Sua Nacionalidade</title>
</head>
<body>
    <h1>Qual seu pais de origem?</h1>
    Escreva onde você nasceu: <input type="text" name="txtp" id="txtp">
    <input type="button" value="Verificar" onclick="pais()">
    <div id="res">

    </div>
    <script>
        function pais() {
            var pais = document.querySelector('input#txtp')
            var res = document.querySelector('div#res')
            var nac = (pais.value)
            if (nac == 'Brasil') {
                res.innerHTML = `Você é Brasileiro!`
            } else {
                res.innerHTML = 'Você é estrangeiro'
            }
        }

    </script>
</body>
</html>
